    # '~/.fluxbox/'
    # '~/.dosbox/dosbox-0.74.conf'
    # '~/.dosbox/dosbox-SVN.conf'
    # '~/.config/autostart/'
    # '~/.config/gpick/settings.xml'

- shell:
    - ['test -d ~/XDG || { mkdir ~/XDG ; mv -v ~/Desktop ~/XDG/Desktop ; mv -v ~/Documents ~/XDG/Documents ; mv -v ~/Templates ~/XDG/Templates ; mv -v ~/Public ~/XDG/Public ; mv -v ~/Music ~/XDG/Music ; mv -v ~/Pictures ~/XDG/Pictures ; mv -v ~/Videos ~/XDG/Videos ; }']
    - ["echo 'You may also want to install:\n https://github.com/denilsonsa/indicator-chars\n https://github.com/denilsonsa/arandr-indicator'"]
